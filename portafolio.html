<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portafolio</title>
  <link rel="shortcut icon" href="./assets/img/portafolio.png" type="image/x-icon">
  <style>
    table,th,td{border: 1px solid green;border-collapse: collapse;}

    <tr> <!--esto esto es la segunda Fila-->

    </tr>
    <tr> <!--esto esto es la tercera Fila-->

      <td>
        <img src="./assets/img/pagina_mascotas.png" alt="Mascotas">
      </td>
    </tr>
    <tr> <!--esto esto es la cuarta Fila-->
      <td>Landing Page</td>

        <img src="./assets/img/lp_1.png" alt="lp1">

    <tr> <!--esto esto es la quinta Fila-->
